<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Home Page</title>
</head>
<form class='col-6 mx-auto card p-3 shadow-lg' method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> UPDATE CAR DETAILS</h2>
    <hr>
    <div class="mb-3">
        <label for="exampleInputEmail1" class='form-label'>Car name</label>
        <input name="car_name" value="{{cars.car_name}}" required type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class='form-label'>Car description</label>
        <textarea class="'form-control" name='car_details' required>{{cars.car_details}}</textarea>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class='form-label'>Car image</label>
        <input name='car_image' value="{{cars.car_image}}" required type="file" class="form-control">

        <label><a href="{{cars.car_image.url}}" target="_blank">view image</a></label>
    </div>

    <button type="submit" class="btn btn-success">update car details</button>
</form>
