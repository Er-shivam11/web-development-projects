{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>ABlissify</title>

    <link rel="icon" type="image/x-icon" href="/static/img/lo.png">
    <!-- <link rel="icon" type="image/png" sizes="16x16" href="/static/img/lo.png"> -->

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'scss/bootstrap.scss' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'lib/animate/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}">
    
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="51">
    <div class="container-xxl bg-white p-0">
        <div class="container-xxl position-relative p-0 " id="home">
            <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
                <a href="" class="navbar-brand p-0">
                    <h1 class="m-0"><img src="/static/img/lo.png" alt="Logo">ABlissify</h1>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                    <span class="fa fa-bars"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <div class="navbar-nav mx-auto py-0">
                        {% if request.user.is_superuser %}
                        <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
                        {% endif %}

                        <a href="{% url 'userhome' %}" class="nav-item nav-link active">Post</a>
                        <!-- <a href="{% url 'userprofile' %}" class="nav-item nav-link">Chat Rooms</a> -->
                        <a href="{% url 'messages' %}" class="nav-item nav-link">Chat</a>
                        {% if request.user.is_superuser %}
                            <a href="{% url 'userlist' %}" class="nav-item nav-link">UserList</a>
                        {% endif %}
                        <a href="{% url 'basicuserprofile' %}" class="nav-item nav-link">Profile</a>
                        {% if not user.is_authenticated %}
                        <a href="{% url 'createuser' %}" class="nav-item nav-link">Sign-up</a>
                        {% endif %}
                        <a href="{% url 'checksuperusre' %}" class="nav-item nav-link">Notifications</a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link">Log Out</a>
                    </div>

                    <a href="" class="btn btn-primary-gradient rounded-pill py-2 px-4 ms-3 d-none d-lg-block">Start Free
                        Trial</a>
                </div>
            </nav>
        
           
        </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fontawesome.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    
    
    
    <!-- Template Javascript -->
    
</body>
    
</html>
