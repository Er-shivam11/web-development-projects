{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Lets-Chat</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'scss/bootstrap.scss' %}">
    <link rel="stylesheet" href="{% static 'css/fontawesome.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'lib/animate/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'lib/animate/animate.css' %}">
    <link rel="stylesheet" href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}">
    <style>
        
        /* Apply a background image to the entire page */
        .login {
            background-image: url('your-image.jpg');
            background-size: cover; /* This makes the image cover the entire viewport */
            background-position: center; /* Center the image horizontally and vertically */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh; /* Set the height of the body to the viewport height */
            margin: 0; /* Remove default margin to avoid spacing */
            display: flex;
            justify-content: center;
            align-items: center;
            
            background: linear-gradient(135deg,   #8F12FD,#4294E3, #8F12FD);

        }

        /* Style for the login form */
        .login-form {
            background-color: rgba(255, 255, 255, 0.8); /* Add a semi-transparent white background to the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a shadow to the form */
            background: linear-gradient(135deg,  #4294E3, #8F12FD,#4294E3);
        }

        /* Style for the input fields */
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: linear-gradient(135deg, #4294E3, #8F12FD);

        }

        /* Style for the login button */
        .login-button {
            width: 100%;
            padding: 10px;
           background: linear-gradient(135deg,#4294E3, #aa6fdf,#4294E3);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Center the login button horizontally */
        .login-button-container {
            text-align: center;
        }
    </style>
</head>
<body class="login">
    <div class="login-form">
        <h2>Login</h2>
        <form method="post" action="">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <!-- <input type="password" name="password" placeholder="Password" required> -->
                <input type="password" name="password" id="password" placeholder="Password" required>
                <i class="far fa-eye" id="togglePassword" onclick="togglePasswordVisibility()">see</i>
            <div class="login-button-container">
                <button type="submit" class="login-button">Login</button>
            </div>
        </form>
        <p class="text-center">Don't have an account? <a href="{% url 'createuser' %}" style="color: whitesmoke">Sign Up</a></p>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");

            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }
    </script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fontawesome.js' %}"></script>
    <script src="{% static 'js/custom.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
